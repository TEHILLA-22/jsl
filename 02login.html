<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Minister of Stomach Affairs</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .auth-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .auth-container input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .auth-container button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .auth-container p {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h2>Admin Login</h2>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
    </div>

    <div class="auth-container" id="signup-container" style="display: none;">
        <h2>Admin Sign-Up</h2>
        <input type="email" id="signup-email" placeholder="Enter Email">
        <input type="password" id="signup-password" placeholder="Enter Password">
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
    </div>

    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>


    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
</body>
</html>
